<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <style>
    header h1 {
      display: inline-block;
      font-size: 2rem;
      background: linear-gradient(to right, #2ecc71, #27ae60);
      padding: 0.4rem 1rem;
      border-radius: 10px;
      color: white;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header h1 span.emoji {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="emoji">ðŸª™</span>Crypto Price Tracker
    </h1>
    <button id="theme-toggle">Dark Mode</button>
  </header>

  <main>
    <input type="text" id="search" placeholder="Search cryptocurrency..." />
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody id="crypto-table">
        <!-- Dynamic Content -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Powered by <a href="https://coingecko.com" target="_blank">CoinGecko API</a></p>
  </footer>

  <footer>
    <p>Copyright 2024 Abhinav | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
